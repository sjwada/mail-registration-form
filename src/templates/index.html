<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    <?= config.emailFromName ?>
  </title>
  <?!= include('style'); ?>
</head>

<body>
  <div class="container">
    <header>
      <h1>
        <?= config.emailFromName ?>
      </h1>
      <p class="subtitle">保護者・生徒情報登録フォーム</p>
    </header>

    <main>
      <form id="registrationForm">
        <!-- モード選択 -->
        <section class="form-section">
          <h2>登録方法</h2>
          <div class="radio-group">
            <label>
              <input type="radio" name="mode" value="new" <?!=mode==='new' ? 'checked' : '' ?>>
              新規登録
            </label>
            <label>
              <input type="radio" name="mode" value="edit" <?=mode==='edit' ? 'checked' : '' ?>>
              登録内容を編集
            </label>
          </div>
        </section>

        <!-- 編集認証セクション -->
        <section id="editAuthSection" class="form-section" style="display: none;">
          <h2>編集認証</h2>
          <div class="form-group">
            <label for="authEmail">ログイン用メールアドレス <span class="required">*</span></label>
            <input type="email" id="authEmail" class="form-control" placeholder="登録時に設定したログイン用メールアドレス">
            <small class="form-text">登録時に設定したログイン用メールアドレスを入力してください</small>
          </div>
          <div class="form-group">
            <label for="editCode">編集コード(任意)</label>
            <input type="text" id="editCode" class="form-control" placeholder="6桁の英数字" maxlength="6">
            <small class="form-text">確認メールに記載されている編集コードを入力</small>
          </div>
          <div class="button-group">
            <button type="button" class="btn btn-primary" onclick="authenticateEdit()">
              編集コードで編集開始
            </button>
            <button type="button" class="btn btn-secondary" onclick="requestMagicLink()">
              編集リンクをメールで送信
            </button>
          </div>
        </section>

        <!-- ログイン情報セクション -->
        <section id="loginSection" class="form-section" <?!=mode==='edit' ? 'style="display:none;"' : '' ?>>
          <h2>🔐 ログイン情報</h2>
          <div class="form-group">
            <label for="loginEmail">
              ログイン用メールアドレス <span class="required">*</span>
              <span class="help-icon" title="登録後、この世帯の情報を確認・変更する際に使用します">ⓘ</span>
            </label>
            <input type="email" id="loginEmail" class="form-control" placeholder="example@example.com" required
              value="<?= household ? household.loginEmail : '' ?>">
            <small class="form-text text-muted">
              💡 この世帯の代表メールアドレスです。編集時の認証に使用されます。
            </small>
          </div>
        </section>

        <!-- 保護者情報セクション -->
        <section id="guardiansSection" class="form-section" style="display:none;">
          <h2>👨‍👩‍👧‍👦 保護者情報</h2>
          <div id="guardiansList">
            <!-- 保護者フォームが動的に追加される -->
          </div>
          <button type="button" class="btn btn-success" onclick="addGuardian()">
            + 保護者を追加
          </button>
        </section>

        <!-- 生徒情報セクション -->
        <section id="studentsSection" class="form-section" style="display:none;">
          <h2>👨‍🎓 生徒情報</h2>
          <div id="studentsList">
            <!-- 生徒フォームが動的に追加される -->
          </div>
          <button type="button" class="btn btn-success" onclick="addStudent()">
            + 生徒を追加
          </button>
        </section>

        <!-- 備考欄 -->
        <section id="notesSection" class="form-section" style="display:none;">
          <h2>📝 備考</h2>
          <div class="form-group">
            <textarea id="notes" class="form-control" rows="3"
              placeholder="その他、お伝えしたいことがあればご記入ください"><?= household ? household.notes : '' ?></textarea>
          </div>
        </section>

        <!-- メッセージ表示 -->
        <div id="message" style="display:none;" class="alert"></div>

        <!-- 送信ボタンセクション -->
        <section id="submitSection" class="form-section text-center" style="display:none;">
          <button type="submit" class="btn btn-primary btn-lg">登録内容を確認</button>
        </section>
      </form>

      <!-- 確認画面セクション -->
      <div id="confirmationSection" style="display:none;" class="fade-in">
        <h2 class="text-center mb-4">登録内容の確認</h2>
        <p class="text-center mb-4">以下の内容で登録します。よろしければ「送信する」ボタンを押してください。</p>
        <div id="confirmationContent"></div>
        <div class="button-group mt-4 text-center">
          <button type="button" class="btn btn-secondary mr-3" onclick="handleBack()">修正する</button>
          <button type="button" class="btn btn-primary" onclick="handleFinalSubmit()">送信する</button>
        </div>
      </div>

      <!-- ローディング表示 -->
      <div id="loading" style="display:none;" class="text-center py-5">
        <div class="spinner-border text-primary" role="status">
          <span class="sr-only">Loading...</span>
        </div>
        <p class="mt-2">処理中...</p>
      </div>
    </main>
  </div>

  <?!= include('script'); ?>
</body>

</html>
