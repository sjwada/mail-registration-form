<link
  href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&family=Noto+Sans+JP:wght@300;400;500;700&display=swap"
  rel="stylesheet">
<style>
  /* ============================================
   Glassmorphism Theme & Variables
   ============================================ */
  :root {
    --glass-bg: rgba(255, 255, 255, 0.75);
    --glass-border: rgba(255, 255, 255, 0.4);
    --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
    --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    --accent-color: #764ba2;
    --text-main: #2d3436;
    --text-muted: #636e72;
    --error-color: #ff7675;
    --success-color: #00b894;
    --radius-lg: 24px;
    --radius-md: 16px;
    --radius-sm: 12px;
  }

  body {
    font-family: 'Outfit', 'Noto Sans JP', sans-serif;
    background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    min-height: 100vh;
    color: var(--text-main);
    display: flex;
    justify-content: center;
    padding: 20px;
    line-height: 1.6;
  }

  @keyframes gradientBG {
    0% {
      background-position: 0% 50%;
    }

    50% {
      background-position: 100% 50%;
    }

    100% {
      background-position: 0% 50%;
    }
  }

  /* ============================================
   Layout & Container
   ============================================ */
  .container {
    width: 100%;
    max-width: 960px;
    background: var(--glass-bg);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border-radius: var(--radius-lg);
    border: 1px solid var(--glass-border);
    box-shadow: var(--glass-shadow);
    overflow: hidden;
    transition: transform 0.3s ease;
  }

  /* ============================================
   Header
   ============================================ */
  header {
    background: rgba(255, 255, 255, 0.3);
    padding: 3rem 2rem;
    text-align: center;
    border-bottom: 1px solid var(--glass-border);
  }

  header h1 {
    font-size: 2.5rem;
    font-weight: 700;
    background: var(--primary-gradient);
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 0.5rem;
    letter-spacing: -0.5px;
  }

  header .subtitle {
    font-size: 1.1rem;
    color: var(--text-muted);
    font-weight: 500;
  }

  /* ============================================
   Main Content
   ============================================ */
  main {
    padding: 3rem 2rem;
  }

  .form-section {
    background: rgba(255, 255, 255, 0.5);
    border-radius: var(--radius-md);
    padding: 2rem;
    margin-bottom: 2rem;
    border: 1px solid var(--glass-border);
    transition: all 0.3s ease;
  }

  .form-section:hover {
    background: rgba(255, 255, 255, 0.8);
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
  }

  .form-section h2 {
    font-size: 1.4rem;
    margin-bottom: 1.5rem;
    color: var(--accent-color);
    font-weight: 700;
    display: flex;
    align-items: center;
  }

  /* ============================================
   Inputs & Controls
   ============================================ */
  .form-group {
    margin-bottom: 1.5rem;
    position: relative;
  }

  .form-group label {
    display: block;
    font-weight: 600;
    color: var(--text-muted);
    margin-bottom: 0.5rem;
    font-size: 0.95rem;
  }

  .required {
    color: var(--error-color);
    margin-left: 4px;
  }

  .form-control {
    width: 100%;
    padding: 12px 16px;
    border: 2px solid transparent;
    border-radius: var(--radius-sm);
    background: rgba(255, 255, 255, 0.9);
    font-family: inherit;
    font-size: 1rem;
    transition: all 0.3s ease;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05) inset;
  }

  .form-control:focus {
    outline: none;
    border-color: #a29bfe;
    background: #fff;
    box-shadow: 0 0 0 4px rgba(162, 155, 254, 0.3);
  }

  /* 住所検索等のボタンを横に配置する場合 */
  .button-addon {
    display: flex;
    gap: 10px;
  }

  /* ============================================
   Radio Buttons
   ============================================ */
  .radio-group {
    display: flex;
    gap: 1.5rem;
    background: rgba(255, 255, 255, 0.6);
    padding: 1rem;
    border-radius: var(--radius-sm);
  }

  .radio-group label {
    cursor: pointer;
    font-weight: 500;
    display: flex;
    align-items: center;
    gap: 8px;
    margin: 0;
  }

  input[type="radio"] {
    transform: scale(1.2);
  }

  /* ============================================
   Buttons
   ============================================ */
  .btn {
    padding: 12px 28px;
    border-radius: var(--radius-sm);
    font-weight: 600;
    letter-spacing: 0.5px;
    border: none;
    cursor: pointer;
    transition: all 0.3s ease;
    font-size: 1rem;
    position: relative;
    overflow: hidden;
  }

  .btn-primary {
    background: var(--primary-gradient);
    color: white;
    box-shadow: 0 4px 15px rgba(118, 75, 162, 0.4);
  }

  .btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(118, 75, 162, 0.5);
  }

  .btn-success {
    background: linear-gradient(135deg, #00b894 0%, #00cec9 100%);
    color: white;
    box-shadow: 0 4px 15px rgba(0, 184, 148, 0.4);
  }

  .btn-success:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(0, 184, 148, 0.5);
  }

  .btn-secondary {
    background: rgba(99, 110, 114, 0.1);
    color: var(--text-main);
  }

  .btn-secondary:hover {
    background: rgba(99, 110, 114, 0.2);
  }

  .btn-lg {
    width: 100%;
    padding: 16px;
    font-size: 1.2rem;
  }

  /* ============================================
   Cards (Guardian/Student)
   ============================================ */
  .guardian-card,
  .student-card {
    background: rgba(255, 255, 255, 0.6);
    border-radius: var(--radius-md);
    padding: 2rem;
    margin-bottom: 2rem;
    border: 1px solid var(--glass-border);
    position: relative;
    transition: transform 0.2s;
  }

  .guardian-card:hover,
  .student-card:hover {
    transform: scale(1.01);
  }

  .card-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1.5rem;
    border-bottom: 1px dashed rgba(0, 0, 0, 0.1);
    padding-bottom: 1rem;
  }

  .card-header h3 {
    font-size: 1.2rem;
    color: var(--accent-color);
  }

  .remove-btn {
    color: var(--error-color);
    background: none;
    border: none;
    font-weight: 700;
    cursor: pointer;
  }

  /* ============================================
   Grid System
   ============================================ */
  .form-row {
    display: grid;
    grid-template-columns: repeat(12, 1fr);
    gap: 20px;
    margin-bottom: 1rem;
  }

  .col-md-4 {
    grid-column: span 4;
  }

  .col-md-8 {
    grid-column: span 8;
  }

  .col-md-6 {
    grid-column: span 6;
  }

  .col-md-12 {
    grid-column: span 12;
  }

  @media (max-width: 768px) {
    .container {
      border-radius: 0;
      min-height: 100vh;
    }

    .col-md-4,
    .col-md-8,
    .col-md-6 {
      grid-column: span 12;
    }

    header {
      padding: 2rem 1rem;
    }

    main {
      padding: 1.5rem 1rem;
    }
  }

  /* ============================================
   Alerts & Feedback
   ============================================ */
  .alert {
    padding: 1rem;
    border-radius: var(--radius-sm);
    margin-bottom: 1rem;
    font-weight: 500;
  }

  .alert-success {
    background: rgba(0, 184, 148, 0.2);
    color: #006266;
  }

  .alert-danger {
    background: rgba(255, 118, 117, 0.2);
    color: #d63031;
  }

  /* ============================================
   Spinner
   ============================================ */
  .spinner-border {
    width: 3rem;
    height: 3rem;
    border: 0.25em solid currentColor;
    border-right-color: transparent;
    border-radius: 50%;
    animation: spinner-border .75s linear infinite;
  }

  @keyframes spinner-border {
    to {
      transform: rotate(360deg);
    }
  }
</style>
