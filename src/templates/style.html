<link
  href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&family=Noto+Sans+JP:wght@300;400;500;700&display=swap"
  rel="stylesheet">
<style>
  /* ============================================
   Theme: Sophisticated Minimalism (Mebio Style)
   ============================================ */
  :root {
    /* Mebio-like deep navy blue */
    --primary-color: #003366;
    --primary-hover: #002244;
    --accent-color: #0056b3;

    --bg-color: #f0f2f5;
    --card-bg: #ffffff;

    --text-main: #333333;
    --text-muted: #666666;

    --border-color: #d1d5db;
    /* Soft Silver */
    --input-bg: #ffffff;

    --error-color: #d32f2f;
    --success-color: #2e7d32;

    --radius-md: 8px;
    --radius-sm: 4px;

    --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
    --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    /* Layout Fix */
  }

  body {
    font-family: 'Outfit', 'Noto Sans JP', sans-serif;
    background-color: var(--bg-color);
    color: var(--text-main);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    padding: 40px 20px;
    line-height: 1.6;
  }

  /* ============================================
   Layout & Container
   ============================================ */
  .container {
    width: 100%;
    max-width: 900px;
    background: var(--card-bg);
    border-radius: var(--radius-md);
    box-shadow: var(--shadow-lg);
    overflow: hidden;
  }

  /* ============================================
   Header
   ============================================ */
  header {
    background: var(--card-bg);
    padding: 3rem 2rem 2rem;
    text-align: center;
    border-bottom: 3px solid var(--primary-color);
  }

  header h1 {
    font-size: 2rem;
    font-weight: 700;
    color: var(--primary-color);
    margin-bottom: 0.5rem;
    letter-spacing: 0.02em;
  }

  header .subtitle {
    font-size: 1rem;
    color: var(--text-muted);
    font-weight: 500;
  }

  /* ============================================
   Main Content
   ============================================ */
  main {
    padding: 3rem 4rem;
  }

  .form-section {
    background: #ffffff;
    margin-bottom: 2.5rem;
    /* Clean, no borders or background for sections, just spacing */
    /* Or gentle divider */
    padding-bottom: 2rem;
    border-bottom: 1px solid #f0f0f0;
  }

  .form-section:last-child {
    border-bottom: none;
  }

  .form-section h2 {
    font-size: 1.25rem;
    margin-bottom: 1.5rem;
    color: var(--primary-color);
    font-weight: 700;
    border-left: 4px solid var(--accent-color);
    padding-left: 12px;
    display: flex;
    align-items: center;
  }

  /* ============================================
   Inputs & Controls
   ============================================ */
  .form-group {
    margin-bottom: 1.5rem;
  }

  .form-group label {
    display: block;
    font-weight: 600;
    color: var(--text-main);
    margin-bottom: 0.5rem;
    font-size: 0.9rem;
  }

  .required {
    color: var(--error-color);
    margin-left: 4px;
    font-size: 0.8em;
  }

  .form-control {
    width: 100%;
    padding: 10px 12px;
    border: 1px solid var(--border-color);
    /* Soft Silver Border */
    border-radius: var(--radius-sm);
    background: var(--input-bg);
    font-family: inherit;
    font-size: 1rem;
    transition: all 0.2s ease;
    color: var(--text-main);
  }

  .form-control:focus {
    outline: none;
    border-color: var(--accent-color);
    box-shadow: 0 0 0 3px rgba(0, 86, 179, 0.1);
  }

  .form-control::placeholder {
    color: #adb5bd;
  }

  /* 住所検索等のボタンを横に配置する場合 */
  .button-addon {
    display: flex;
    gap: 10px;
  }

  /* ============================================
   Radio Buttons
   ============================================ */
  .radio-group {
    display: flex;
    gap: 2rem;
    padding: 0.5rem 0;
  }

  .radio-group label {
    cursor: pointer;
    font-weight: 500;
    display: flex;
    align-items: center;
    gap: 8px;
    margin: 0;
    color: var(--text-main);
  }

  input[type="radio"] {
    accent-color: var(--primary-color);
    transform: scale(1.1);
  }

  /* ============================================
   Buttons
   ============================================ */
  .btn {
    padding: 10px 24px;
    border-radius: var(--radius-sm);
    font-weight: 600;
    letter-spacing: 0.5px;
    border: none;
    cursor: pointer;
    transition: all 0.2s ease;
    font-size: 0.95rem;
    position: relative;
    overflow: hidden;
  }

  .btn-primary {
    background: var(--primary-color);
    color: white;
    box-shadow: var(--shadow-sm);
  }

  .btn-primary:hover {
    background: var(--primary-hover);
    box-shadow: var(--shadow-md);
  }

  .btn-success {
    background: var(--success-color);
    color: white;
  }

  .btn-success:hover {
    background: #1b5e20;
    box-shadow: var(--shadow-md);
  }

  .btn-secondary {
    background: #e9ecef;
    color: var(--text-main);
    border: 1px solid var(--border-color);
  }

  .btn-secondary:hover {
    background: #dde2e6;
  }

  .btn-lg {
    width: 100%;
    padding: 14px;
    font-size: 1.1rem;
  }

  .btn-sm {
    padding: 6px 12px;
    font-size: 0.85rem;
  }

  /* ============================================
   Cards (Guardian/Student)
   ============================================ */
  .guardian-card,
  .student-card {
    background: #f8f9fa;
    /* Very light gray for cards */
    border-radius: var(--radius-md);
    padding: 1.5rem;
    margin-bottom: 1.5rem;
    border: 1px solid var(--border-color);
    position: relative;
  }

  .card-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1.5rem;
    border-bottom: 1px solid #e9ecef;
    padding-bottom: 0.5rem;
  }

  .card-header h3 {
    font-size: 1.1rem;
    color: var(--primary-color);
    font-weight: 600;
  }

  .remove-btn {
    color: var(--error-color);
    background: none;
    border: none;
    font-weight: 600;
    cursor: pointer;
    font-size: 0.9rem;
  }

  .remove-btn:hover {
    text-decoration: underline;
  }

  /* ============================================
   Grid System
   ============================================ */
  .form-row {
    display: grid;
    grid-template-columns: repeat(12, 1fr);
    gap: 20px;
    margin-bottom: 1rem;
  }

  .col-md-4 {
    grid-column: span 4;
  }

  .col-md-8 {
    grid-column: span 8;
  }

  .col-md-6 {
    grid-column: span 6;
  }

  .col-md-12 {
    grid-column: span 12;
  }

  @media (max-width: 768px) {
    body {
      padding: 0;
    }

    .container {
      border-radius: 0;
      min-height: 100vh;
      box-shadow: none;
    }

    .col-md-4,
    .col-md-8,
    .col-md-6 {
      grid-column: span 12;
    }

    header {
      padding: 2rem 1rem 1rem;
    }

    main {
      padding: 1.5rem 1rem;
    }

    .form-section {
      padding: 0 0 2rem 0;
    }
  }

  /* ============================================
   Alerts & Feedback
   ============================================ */
  .alert {
    padding: 1rem;
    border-radius: var(--radius-sm);
    margin-bottom: 1rem;
    font-weight: 500;
    font-size: 0.95rem;
    border-left: 4px solid transparent;
  }

  .alert-success {
    background: #e8f5e9;
    color: #1b5e20;
    border-left-color: var(--success-color);
  }

  .alert-danger {
    background: #ffebee;
    color: #c62828;
    border-left-color: var(--error-color);
  }

  /* ============================================
   Spinner
   ============================================ */
  .spinner-border {
    width: 3rem;
    height: 3rem;
    border: 0.25em solid var(--border-color);
    border-right-color: var(--primary-color);
    border-radius: 50%;
    animation: spinner-border .75s linear infinite;
  }

  @keyframes spinner-border {
    to {
      transform: rotate(360deg);
    }
  }
</style>
