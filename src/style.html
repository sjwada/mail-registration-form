<style>
  /* ============================================
   グローバルスタイル
   ============================================ */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  :root {
    --primary-color: #4A90E2;
    --secondary-color: #50C878;
    --danger-color: #E74C3C;
    --text-color: #2C3E50;
    --border-color: #E0E0E0;
    --bg-light: #F8F9FA;
    --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    --radius: 8px;
  }

  body {
    font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
    color: var(--text-color);
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    padding: 20px;
    line-height: 1.6;
  }

  .container {
    max-width: 900px;
    margin: 0 auto;
    background: white;
    border-radius: 12px;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
    overflow: hidden;
  }

  /* ============================================
   ヘッダー
   ============================================ */
  header {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    padding: 40px 30px;
    text-align: center;
  }

  header h1 {
    font-size: 2rem;
    font-weight: 700;
    margin-bottom: 10px;
  }

  header .subtitle {
    font-size: 1.1rem;
    opacity: 0.95;
  }

  /* ============================================
   メインコンテンツ
   ============================================ */
  main {
    padding: 40px 30px;
  }

  .form-section {
    margin-bottom: 40px;
    padding: 30px;
    background: var(--bg-light);
    border-radius: var(--radius);
    border-left: 4px solid var(--primary-color);
  }

  .form-section h2 {
    font-size: 1.5rem;
    margin-bottom: 20px;
    color: var(--text-color);
    display: flex;
    align-items: center;
    gap: 10px;
  }

  /* ============================================
   フォーム要素
   ============================================ */
  .form-group {
    margin-bottom: 20px;
  }

  .form-group label {
    display: block;
    font-weight: 600;
    margin-bottom: 8px;
    color: var(--text-color);
  }

  .required {
    color: var(--danger-color);
    font-weight: bold;
  }

  .form-control {
    width: 100%;
    padding: 12px 16px;
    border: 2px solid var(--border-color);
    border-radius: var(--radius);
    font-size: 1rem;
    transition: all 0.3s;
  }

  .form-control:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
  }

  .form-control:invalid {
    border-color: var(--danger-color);
  }

  .form-text {
    display: block;
    margin-top: 5px;
    font-size: 0.875rem;
    color: #6c757d;
  }

  select.form-control {
    cursor: pointer;
    background: white;
  }

  textarea.form-control {
    resize: vertical;
    min-height: 100px;
  }

  /* ============================================
   フォーム行とカラム
   ============================================ */
  .form-row {
    display: flex;
    gap: 20px;
    margin-bottom: 20px;
  }

  .form-row .form-group {
    margin-bottom: 0;
  }

  .col-md-3 {
    flex: 0 0 25%;
  }

  .col-md-4 {
    flex: 0 0 33.333%;
  }

  .col-md-6 {
    flex: 0 0 50%;
  }

  .col-md-8 {
    flex: 0 0 66.666%;
  }

  .col-md-12 {
    flex: 0 0 100%;
  }

  /* ============================================
   ラジオボタン・チェックボックス
   ============================================ */
  .radio-group {
    display: flex;
    gap: 30px;
    flex-wrap: wrap;
  }

  .radio-group label {
    display: flex;
    align-items: center;
    gap: 8px;
    cursor: pointer;
    font-weight: normal;
  }

  .radio-group input[type="radio"],
  .radio-group input[type="checkbox"] {
    width: 20px;
    height: 20px;
    cursor: pointer;
  }

  /* ============================================
   ボタン
   ============================================ */
  .btn {
    padding: 12px 24px;
    border: none;
    border-radius: var(--radius);
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s;
    display: inline-block;
    text-align: center;
  }

  .btn-primary {
    background: var(--primary-color);
    color: white;
  }

  .btn-primary:hover {
    background: #357ABD;
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(74, 144, 226, 0.3);
  }

  .btn-secondary {
    background: #6c757d;
    color: white;
  }

  .btn-secondary:hover {
    background: #5a6268;
  }

  .btn-success {
    background: var(--secondary-color);
    color: white;
  }

  .btn-success:hover {
    background: #45B368;
  }

  .btn-danger {
    background: var(--danger-color);
    color: white;
  }

  .btn-danger:hover {
    background: #C0392B;
  }

  .btn-sm {
    padding: 6px 12px;
    font-size: 0.875rem;
  }

  .btn-lg {
    padding: 16px 32px;
    font-size: 1.125rem;
  }

  .btn-block {
    width: 100%;
    display: block;
  }

  .button-group {
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
  }

  /* ============================================
   保護者・生徒カード
   ============================================ */
  .guardian-card,
  .student-card {
    background: white;
    padding: 25px;
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    margin-bottom: 20px;
    position: relative;
  }

  .card-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
    padding-bottom: 15px;
    border-bottom: 2px solid var(--border-color);
  }

  .card-header h3 {
    font-size: 1.25rem;
    color: var(--primary-color);
  }

  .remove-btn {
    position: absolute;
    top: 15px;
    right: 15px;
  }

  /* ============================================
   アラート・メッセージ
   ============================================ */
  .alert {
    padding: 15px 20px;
    border-radius: var(--radius);
    margin-bottom: 20px;
    border-left: 4px solid;
  }

  .alert-success {
    background: #d4edda;
    border-color: var(--secondary-color);
    color: #155724;
  }

  .alert-danger {
    background: #f8d7da;
    border-color: var(--danger-color);
    color: #721c24;
  }

  .alert-info {
    background: #d1ecf1;
    border-color: var(--primary-color);
    color: #0c5460;
  }

  /* ============================================
   ローディング
   ============================================ */
  .spinner {
    border: 4px solid var(--border-color);
    border-top: 4px solid var(--primary-color);
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
    margin: 0 auto 15px;
  }

  @keyframes spin {
    0% {
      transform: rotate(0deg);
    }

    100% {
      transform: rotate(360deg);
    }
  }

  .text-center {
    text-align: center;
  }

  /* ============================================
   ユーティリティ
   ============================================ */
  .mt-1 {
    margin-top: 0.5rem;
  }

  .mt-2 {
    margin-top: 1rem;
  }

  .mt-3 {
    margin-top: 1.5rem;
  }

  .mb-1 {
    margin-bottom: 0.5rem;
  }

  .mb-2 {
    margin-bottom: 1rem;
  }

  .mb-3 {
    margin-bottom: 1.5rem;
  }

  /* ============================================
   レスポンシブデザイン
   ============================================ */
  @media (max-width: 768px) {
    body {
      padding: 10px;
    }

    header {
      padding: 30px 20px;
    }

    header h1 {
      font-size: 1.5rem;
    }

    main {
      padding: 20px 15px;
    }

    .form-section {
      padding: 20px 15px;
    }

    .form-row {
      flex-direction: column;
      gap: 0;
    }

    .col-md-3,
    .col-md-4,
    .col-md-6,
    .col-md-8 {
      flex: 0 0 100%;
    }

    .button-group {
      flex-direction: column;
    }

    .button-group .btn {
      width: 100%;
    }

    .guardian-card,
    .student-card {
      padding: 15px;
    }
  }

  /* ============================================
   アニメーション
   ============================================ */
  .fade-in {
    animation: fadeIn 0.3s ease-in;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(-10px);
    }

    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>
